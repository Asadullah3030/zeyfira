  <div id="blog-details"></div>

  
  <script>
    // Query string se blog ID fetch karna
    const params = new URLSearchParams(window.location.search);
    const blogId = params.get('id');

    // JSON se specific blog ka data fetch karna
    fetch('blogs.json')
      .then(response => response.json())
      .then(blogs => {
        const blog = blogs.find(b => b.id == blogId);
        const container = document.getElementById('blog-details');
        container.innerHTML = `
          <h1>${blog.title}</h1>
          <img src="${blog.image}" alt="${blog.title}" />
          <p>${blog.description}</p>
          <h3>Additional Images:</h3>
          <div class="extra-images">
            ${blog.extra_images
              .map(img => `<img src="${img}" alt="Extra image for ${blog.title}" />`)
              .join('')}
          </div>
        `;
      })
      .catch(error => console.error('Error fetching blog details:', error));
      
  </script>

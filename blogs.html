<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Comment Section</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .comment-box { border: 1px solid #ddd; padding: 10px; margin: 10px 0; }
        .comment-time { font-size: 12px; color: gray; }
    </style>
</head>
<body>

    <h2>Leave a Comment</h2>
    <form id="commentForm">
        <input type="text" id="name" placeholder="Your Name" required><br><br>
        <input type="email" id="email" placeholder="Your Email" required><br><br>
        <textarea id="comment" placeholder="Write your comment..." required></textarea><br><br>
        <button type="submit">Post Comment</button>
    </form>

    <h3>All Comments</h3>
    <div id="commentSection"></div>

    <script>
        document.addEventListener("DOMContentLoaded", loadComments);

        document.getElementById("commentForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let comment = document.getElementById("comment").value;
            let timestamp = new Date().toLocaleString();

            if (!name || !email || !comment) {
                alert("Please fill in all fields!");
                return;
            }

            let newComment = { name, email, comment, timestamp };

            // Save to Local Storage
            let comments = JSON.parse(localStorage.getItem("comments")) || [];
            comments.push(newComment);
            localStorage.setItem("comments", JSON.stringify(comments));

            // Add to UI
            addCommentToUI(newComment);

            // Clear input fields
            document.getElementById("name").value = "";
            document.getElementById("email").value = "";
            document.getElementById("comment").value = "";
        });

        function loadComments() {
            let comments = JSON.parse(localStorage.getItem("comments")) || [];
            comments.forEach(addCommentToUI);
        }

        function addCommentToUI(commentData) {
            let commentSection = document.getElementById("commentSection");
            let commentBox = document.createElement("div");
            commentBox.classList.add("comment-box");
            commentBox.innerHTML = `
                <strong>${commentData.name}</strong> (${commentData.email})
                <p>${commentData.comment}</p>
                <span class="comment-time">${commentData.timestamp}</span>
            `;
            commentSection.appendChild(commentBox);
        }
    </script>

</body>
</html>

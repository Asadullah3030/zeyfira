  <div id="blog-details"></div>

  <script>
    // Query string se blog ID fetch karna
const params = new URLSearchParams(window.location.search);
const blogId = params.get('id');

// JSON se specific blog ka data fetch karna
fetch('makeup-blogs.json')
  .then(response => response.json())
  .then(blogs => {
    const blog = blogs.find(b => b.id == blogId);
    const container = document.getElementById('blog-details');

    let contentHtml = '';
    blog.content.forEach(item => {
      if (item.type === 'heading') {
        contentHtml += `<h${item.level}>${item.text}</h${item.level}>`;
      } else if (item.type === 'paragraph') {
        contentHtml += `<p>${item.text}</p>`;
      }
    });

    // Extra images section
    const extraImagesHtml = blog.extra_images.map(image => `
      <div class="col-6 extra-image">
        <img src="${image}" alt="Additional Image" class="extra-image-img" />
      </div>
    `).join('');

    // **Products Section**
    const productsHtml = blog.products.map(product => `
      <div class="product">
        <a href="${product.link}" target="_blank">
          <img src="${product.image}" alt="${product.title}">
        </a>
        <h3>${product.title}</h3>
        <p>${product.description}</p>
        <a href="${product.link}" class="buy-btn" target="_blank">Buy Now</a>
      </div>
    `).join('');

    // **Insert HTML Content**
    container.innerHTML = `
      <div class="main-details">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-9 detail-color">
              <div class="detail-img">
                <img src="${blog.image}" alt="${blog.title}" />
              </div>
              <div class="main-details-blogs px-4">
                <div class="blog-styles-part-one px-3">
                  <h2 class='mb-3'>${blog.title}</h2>
                  <p>Published on: ${blog.publish_date}</p>
                  <p class="mt-2">${blog.description}</p>
                </div>
                <div class='content-blogs'>
                  ${contentHtml} 
                </div>
                <div class="row content-images">
                  ${extraImagesHtml} <!-- Insert extra images inside a responsive grid -->
                </div>
                <div class="product-section">
                  <h2>Recommended Products</h2>
                  ${productsHtml} <!-- Show Products -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    `;

    // Load comments
    loadComments(blogId);
  })
  .catch(error => console.error('Error fetching blog details:', error));

  // --------------------------------------- comment session is start in here ------------------------
  document.addEventListener("DOMContentLoaded", function () {
        const pageType = window.location.pathname.includes("skincare") ? "skincare" : "makeup";
        const blogId = "blog-1"; // Change as needed for different blogs
        const uniqueBlogId = `${pageType}-${blogId}`;

        function loadComments() {
            let comments = JSON.parse(localStorage.getItem(uniqueBlogId)) || [];
            comments.forEach((commentData, index) => addCommentToUI(commentData, index));
        }

        function addCommentToUI(commentData, index) {
            let commentSection = document.getElementById("commentSection");
            let commentDiv = document.createElement("div");
            commentDiv.classList.add("comment");
            commentDiv.innerHTML = `
                <strong>${commentData.name}</strong> (${commentData.email})
                <br><small><i>${commentData.timestamp}</i></small>
                <br>${commentData.comment}
                <button class="delete-btn" onclick="deleteComment(${index})">Remove</button>
            `;
            commentSection.appendChild(commentDiv);
        }

        document.getElementById("commentForm").addEventListener("submit", function (event) {
            event.preventDefault();
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let comment = document.getElementById("comment").value;
            let timestamp = new Date().toLocaleString();

            if (!name || !email || !comment) {
                alert("Please fill in all fields!");
                return;
            }

            let newComment = { name, email, comment, timestamp };
            let comments = JSON.parse(localStorage.getItem(uniqueBlogId)) || [];
            comments.push(newComment);
            localStorage.setItem(uniqueBlogId, JSON.stringify(comments));

            addCommentToUI(newComment, comments.length - 1);

            document.getElementById("name").value = "";
            document.getElementById("email").value = "";
            document.getElementById("comment").value = "";
        });

        window.deleteComment = function (index) {
            let comments = JSON.parse(localStorage.getItem(uniqueBlogId)) || [];
            comments.splice(index, 1);
            localStorage.setItem(uniqueBlogId, JSON.stringify(comments));
            document.getElementById("commentSection").innerHTML = "";
            loadComments();
        };

        loadComments();
    });
  
  </script>
